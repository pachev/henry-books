{% extends "layout.html" %}
	{% block head %}
		{{ super () }}
	{% endblock %}

	{% block content %}
		{{ super () }}
            <div class="row" >
                <table class="table">
                    <thead>
                        <tr>
                            <th>BookCode</th>
                            <th>Branch Number</th>
                            <th>Copy Number</th>
                            <th>Quality</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        <tbody>
                            {% for n in data %}
                            <tr>
                                <td>{{n[0]}}</td>
                                <td>{{n[1]}}</td>
                                <td>{{n[2]}}</td>
                                <td>{{n[3]}}</td>
                                <td>{{n[4]}}</td>
                                <td >
                                    <button type="button" class="btn btn-success">Edit</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
	{% endblock %}
