{% extends "layout.html" %}
{% block modal %}
<div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="editModalLabel">Update</h4>
			</div>
			<div class="modal-body">
                <form role="form" action="/edit{{editpath}}" method="post">
					{% for col in data[0] %}
					<div class="form-group">
						<label for="edit{{col.upper()}}" class="control-label">{{col.upper()}}:</label>
						<input type="text" class="form-control" name="edit{{col}}" id="edit{{col.upper()}}">
					</div>
					{% endfor %}
                     <input type="submit" value="Submit">
			</form>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
	</div>
</div>
{% endblock %}
